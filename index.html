<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Management System</title>
    <!-- Replacing Tailwind with Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="py-4 py-md-5">

    <div class="container">
        <header class="text-center header-section">
            <h1 class="display-5 fw-bold text-dark mb-2">Student Performance Portal</h1>
            <p class="text-secondary">Enter your Student ID to view your academic records</p>
        </header>

        <!-- Search Bar -->
        <div class="card search-card mx-auto mb-5" style="max-width: 700px;">
            <div class="card-body p-4 p-md-5">
                <label for="studentIdInput" class="form-label small fw-bold text-uppercase tracking-wider text-secondary">Verification Required</label>
                <div class="d-flex flex-column flex-md-row gap-3">
                    <input type="text" id="studentIdInput" placeholder="Enter Student ID (e.g., 1667524)" 
                        class="form-control form-control-lg font-monospace border-2">
                    <button id="searchBtn" class="btn btn-primary btn-lg px-4 fw-bold">
                        View Result
                    </button>
                </div>
                <p class="small text-muted mt-3 mb-0">Security Note: Results are generated only for matching IDs.</p>
            </div>
        </div>

        <!-- Main Container -->
        <div id="student-container">
            <div id="initial-state" class="text-center py-5">
                <div class="bg-secondary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 80px; height: 80px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-lock text-secondary" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
                    </svg>
                </div>
                <p class="text-secondary font-italic">Please enter a valid Student ID to display marks.</p>
            </div>
        </div>
    </div>

</body>
<script src="./script.js"></script>
</html>
